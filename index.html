<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Akin's Bus Booking Appüöç</h1>
        <form id="bookingForm">
            <label for="recentLocation">Recent Location:</label>
            <select id="recentLocation" name="recentLocation" required>
                <option value="">--Select Recent Location--</option>
            </select>

            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="">--Select Destination--</option>
            </select>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Travel Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" name="seats" min="1" max="10" required>

            <div id="pricePreview" class="price-preview">
                <p>Price per Seat: <span id="pricePerSeat">‚Ç¶0</span></p>
                <p>Total Price: <span id="totalPricePreview">‚Ç¶0</span></p>
            </div>

            <button type="submit">Book Now</button>
        </form>

        <div id="bookingDetails" class="booking-details">
            <h2>Your Booking</h2>
            <p id="confirmation"></p>
            <button id="downloadTicket" style="display: none;">Download Ticket</button>
            <button id="clearButton" style="display: none;">Clear</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/script .js"></script>
</body>
</html>
